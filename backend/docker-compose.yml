services:
  backend:
    build: .
    container_name: dms-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDRESS=:8080
      - ALLOW_ORIGINS=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:8080
      - UPLOAD_DIR=/app/uploads
      - LOG_DIR=/app/logs
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - dms-network

networks:
  dms-network:
    driver: bridge

